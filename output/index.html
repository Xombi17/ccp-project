<!DOCTYPE html>
<html>
<head>
    <title>Interactive Cultural Map of India</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="map-container">
        <h1>Cultural Map of India</h1>
        <div id="state-buttons">
        </div>
        <div id="state-info" class="state-info">
            <h2 id="state-name"></h2>
            <h3>Culture</h3>
            <p id="state-culture"></p>
            <h3>History</h3>
            <p id="state-history"></p>
        </div>
    </div>
    <script src="../static/js/map.js"></script>
</body>
</html>
